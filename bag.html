<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
        }

        p {
            color: #555;
        }

        #continueShopping {
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #continueShopping.clicked {
            background: green;
        }

        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: black;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <button class="login-btn">Login</button>

    <div class="container">
        <h2>YOUR BAG IS EMPTY</h2>
        <p>Add to your bag by clicking on your size on an item or in the product detail page.</p>
        <button id="continueShopping">Continue Shopping</button>
    </div>

    <script>
        document.getElementById("continueShopping").addEventListener("click", function() {
            this.classList.add("clicked");
        });
    </script>

</body>
</html>
