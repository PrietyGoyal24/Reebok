<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Clothing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #fff;
            --accent-color: #4CAF50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f3f3;
            color: var(--primary-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .top-section {
            text-align: left;
            max-width: 500px;
        }

        .breadcrumb {
            margin-bottom: 10px;
            font-size: 14px;
            color: #6d6a6a;
        }

        .header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .description {
            width: 800px;
            margin-bottom: 15px;
            color: #1f1b1b;
        }

        .refine-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refine-button:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
            text-align: center;
            padding-bottom: 15px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-details {
            padding: 10px;
        }
        .categories {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            overflow-x: auto;
            white-space: nowrap;
        }
        .category {
            flex: 1;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .category img {
            width: 100%;
            height: auto;
        }
        .category p {
            font-weight: bold;
        }

        .product-name {
            font-weight: bold;
            margin: 10px 0;
        }

        .product-name-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size: larger;
        }

        .product-name-btn:hover {
            color: var(--accent-color);
        }

        .product-price {
            color: #333;
            font-weight: bold;
            margin-top: 5px;
        }

        @media screen and (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
            }

            .top-section {
                max-width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="breadcrumb">
                <a href="#">Home</a> / Women / Clothing
            </div>
            <div class="header">WOMEN'S CLOTHING</div>
            <p class="description">Welcome to Reebok Women’s. Our selection of women’s clothing, accessories and trainers is ready for your every workout or chillout. You’ll find everything from our classic shoes to our latest drops here.
            </p>

        
            <div class="categories">
                <div class="category">
                    <img src="https://www.reebok.eu/BWStaticContent/153000/9dc93be1-3963-473f-9f76-6bf1e8ec21f2_23ss-women-wf-iwp-tile-shoes-mb.jpg" alt="Shoes">
                    <p>Shoes</p>
                </div>
                <div class="category">
                    <img src="https://www.reebok.eu/BWStaticContent/153000/add9c590-94de-4fca-b198-3ac296597dc2_23ss-women-wf-iwp-tile-apparel-mb.jpg" alt="Clothing">
                    <p>Clothing</p>
                </div>
                <div class="category">
                    <img src="https://www.reebok.eu/BWStaticContent/153000/a1e672f5-75a6-458c-96ef-7809cbda5034_23ss-women-fd-iwp-tile-acc-mb.jpg" alt="Accessories">
                    <p>Accessories</p>
                </div>
            </div>    
            <button class="refine-button" onclick="showRefineOptions()">Refine</button>
        </div>

        <div class="products" id="productsContainer"></div>
    </div>

    <script>

            { name: "Mesh Zip-Up Top", img: "https://images.reebok.eu/reebok-mesh-zip-up-top_25353445_55967313_1000.jpg?c=1", price: 39.99 },
            { name: "BB 4500 DMX Retro Basketball Shoes", img: "https://images.reebok.eu/reebok-bb-4500-dmx-retro-basketball-shoes_25353252_57096858_1000.jpg?c=1", price: 39.99 },
            { name: "Reebok Identity Small Logo Tee", img: "https://images.reebok.eu/reebok-reebok-identity-small-logo-tee_23360015_57430400_1000.jpg?c=1", price: 39.99 },
            { name: "lux oversized hoodie", img: "https://images.reebok.eu/reebok-lux-oversized-hoodie_25353575_56521335_1000.jpg?c=1", price: 49.99 },

            { name: "Oval Logo French Terry Hoodie", img: "https://images.reebok.eu/reebok-oval-logo-french-terry-hoodie_23386491_54342503_1000.jpg?c=1", price: 39.99 },
            { name: "Classic Leather", img: "https://images.reebok.eu/reebok-classic-leather_23352857_53755594_1000.jpg?c=1", price: 69.99 },
            { name: "Reebok x Angel Reese Vector Track Jacket", img: "https://images.reebok.eu/reebok-reebok-x-angel-reese-vector-track-jacket_23868872_54990481_1000.jpg?c=1", price: 49.99 },

            { name: "Reebok x Barbie Track Jacket", img: "https://images.reebok.eu/reebok-reebok-x-barbie-track-jacket_23868892_55231063_1000.jpg?c=1", price: 39.99 },
            { name: "Lux High Impact Bra", img: "https://images.reebok.eu/reebok-lux-high-impact-bra_23356820_53859682_1000.jpg?c=1", price: 79.99 },
            { name: "Short Sleeve Cotton T-shirt", img: "https://images.reebok.eu/reebok-short-sleeve-cotton-t-shirt_23386478_54342669_1000.jpg?c=1", price: 49.99 },
            { name: "Lux High Rise Mini-Flare Pant", img: "https://images.reebok.eu/reebok-lux-high-rise-mini-flare-pant_23356819_53859666_1000.jpg?c=1", price: 49.99 },
            { name: "Workout Ready Vector Skirt", img: "https://images.reebok.eu/reebok-workout-ready-vector-skirt_19725851_44840627_1000.jpg?c=1", price: 39.99 },
        ];

        function renderProducts() {
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = '';

            productData.forEach((product) => {
                const productCard = document.createElement('div');
                productCard.classList.add('product');
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-details">
                        <button class="product-name-btn product-name" onclick="showProductDetails('${product.name}')">
                            ${product.name}
                        </button>
                        <div class="product-price">£${product.price.toFixed(2)}</div>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        function showProductDetails(productName) {
            alert(`More details about: ${productName}`);
        }

        function showRefineOptions() {
            alert('Refine options: Size, Color, Price Range, Brand');
        }

        renderProducts();
    </script>
</body>
</html>
