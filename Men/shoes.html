<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Shoes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #fff;
            --accent-color: #4CAF50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f3f3;
            color: var(--primary-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .top-section {
            text-align: left;
            max-width: 500px;
        }

        .breadcrumb {
            margin-bottom: 10px;
            font-size: 14px;
            color: #6d6a6a;
        }

        .header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .description {
            width: 800px;
            margin-bottom: 15px;
            color: #1f1b1b;
        }

        .refine-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refine-button:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
            text-align: center;
            padding-bottom: 15px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-details {
            padding: 10px;
        }

        .product-name {
            font-weight: bold;
            margin: 10px 0;
        }

        .product-name-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size: larger;
        }

        .product-name-btn:hover {
            color: var(--accent-color);
        }

        .product-price {
            color: #333;
            font-weight: bold;
            margin-top: 5px;
        }

        @media screen and (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
            }

            .top-section {
                max-width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="breadcrumb">
                <a href="#">Home</a> / Men / Shoes
            </div>
            <div class="header">MEN'S SHOES</div>
            <p class="description"> Our selection of men’s trainers includes technical workout shoes for the gym as well as specialised running trainers like the Zig Kinetica series. Not to mention our tennis-inspired trainers like the Club C and Classic ranges, ready to take centre court.

            </p>
            <button class="refine-button" onclick="showRefineOptions()">Refine</button>
        </div>

        <div class="products" id="productsContainer"></div>
    </div>

    <script>

            { name: "Nanoflex TR 2", img: "https://images.reebok.eu/reebok-nanoflex-tr-2_22253006_52160885_1000.jpg?c=1", price: 79.99 },
            { name: "Club C Grounds UK", img: "https://images.reebok.eu/reebok-club-c-grounds-uk_22251577_52236750_1000.jpg?c=1", price: 69.99 },
            { name: "Instapump Fury 94 Sneakers", img: "https://images.reebok.eu/reebok-instapump-fury-94-sneakers_22250953_52494433_1000.jpg?c=1", price: 49.99 },
            { name: "Club C Revenge Sneakers", img: "https://images.reebok.eu/reebok-club-c-revenge-sneakers_22471455_53427861_1000.jpg?c=1", price: 39.99 },
        ];

        function renderProducts() {
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = '';

            productData.forEach((product) => {
                const productCard = document.createElement('div');
                productCard.classList.add('product');
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-details">
                        <button class="product-name-btn product-name" onclick="showProductDetails('${product.name}')">
                            ${product.name}
                        </button>
                        <div class="product-price">£${product.price.toFixed(2)}</div>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        function showProductDetails(productName) {
            alert(`More details about: ${productName}`);
        }

        function showRefineOptions() {
            alert('Refine options: Size, Color, Price Range, Brand');
        }

        renderProducts();
    </script>
</body>
</html>
