<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            width: 48%;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .password-field {
            display: flex;
            align-items: center;
        }

        .password-field button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: -30px;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .btn {
            background-color: #000;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #333;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #0073e6;
            text-decoration: none;
        }

        .form-section p {
            font-size: 14px;
            line-height: 1.5;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>SIGN IN</h2>
            <form>
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Email address">
                
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Password">
                    <button type="button" class="toggle-password">üëÅ</button>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
                
                <p class="forgot-password">
                    Have you forgotten your password? 
                    <a href="#">Click here to reset</a>
                </p>
            </form>
        </div>

        <div class="form-section">
            <h2>REGISTER</h2>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name">
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name">
                
                <label for="email-register">Email address</label>
                <input type="email" id="email-register" placeholder="Email address">
                
                <label for="password-register">Password</label>
                <input type="password" id="password-register" placeholder="Password">
                
                <div class="checkbox-container">
                    <input type="checkbox" id="marketing-consent">
                    <label for="marketing-consent">
                        I consent to the processing of my personal data for marketing purposes
                        (newsletter, phone, SMS and smart message communications).
                    </label>
                </div>
                
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const passwordInput = button.previousElementSibling;
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
            });
        });
    </script>
</body>
</html>
